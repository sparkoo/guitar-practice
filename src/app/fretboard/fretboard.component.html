<div class="fretboard">
  <div class="base">{{shape.base}}</div>
  <div class="fret" *ngFor="let i of loopNumbers">
    <div class="stringline E"></div>
    <div class="stringline a"></div>
    <div class="stringline d"></div>
    <div class="stringline g"></div>
    <div class="stringline b"></div>
    <div class="stringline e"></div>
    <div class="finger" [ngClass]="f" *ngFor="let f of shape.fingers[i]"></div>
    <div class="dot"
         *ngIf="shape.base + i == 3 ||
                shape.base + i == 5 ||
                shape.base + i == 7 ||
                shape.base + i == 9||
                shape.base + i == 15||
                shape.base + i == 17||
                shape.base + i == 19||
                shape.base + i == 21"
    ></div>
    <div class="dot up" *ngIf="shape.base + i == 12 || shape.base + i == 24"></div>
    <div class="dot down" *ngIf="shape.base + i == 12 || shape.base + i == 24"></div>
  </div>
</div>
